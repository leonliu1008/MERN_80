    <h1>周杰倫</h1>
    <h2>簡介：</h2>
    <p style="color: brown">
      杰倫（英語：Jay
      Chou；1979年1月18日—），<strong>臺灣創作男歌手</strong>、鋼琴家、詞曲作家、唱片製片人。2000年周杰倫推出了首張專輯《杰倫》，他的音樂遍及亞太區和西方國家的華裔社群，是華語樂壇極具影響力的音樂人，有「亞洲流行天王」之美譽，並獲得了多個重要音樂獎項，包括15座臺灣金曲獎和2座MTV亞洲大獎，周杰倫也為其他歌手寫歌。2003年他登上亞洲版《時代》雜誌的封面，其後開展了六個世界巡演。
      2009年獲美國CNN評選為亞洲最具影響力的二十五位人物之一。[2]2022年推出的專輯
      《最偉大的作品》 ，奪下IFPI認證全球最暢銷專輯冠軍。[3]
    </p>
