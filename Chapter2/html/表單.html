<!DOCTYPE html>
<!-- 屬性設定網頁的語言 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 搜尋引擎找到之後的簡介,以及可使搜尋簡介內容關鍵字 -->
    <meta name="description" content="表單製作" />
    <!-- 讓搜尋引擎容易找到 -->
    <meta name="robots" content="index,follow" />
    <meta name="author" content="LeonLiu" />
    <title>故宮問卷調查</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <label class="pseudo-hover" for="名子">姓名:</label>
      <input
        type="text"
        name="姓名"
        id="名子"
        maxlength="6"
        minlength="2"
        ㄋ
        placeholder="請輸入真實姓名"
      />
      <hr />
      <label class="pseudo-hover" for="license">駕照:</label>
      <select name="license" id="license" required>
        <option></option>
        <option value="car">汽車駕照</option>
        <option value="motorcycle">機車駕照</option>
        <option value="all">汽機車都有</option>
      </select>

      <label class="pseudo-hover" for="gender">性別:</label>
      <input type="radio" name="gender" id="male" value="male" checked />
      <label for="male">男性</label>
      <input type="radio" name="gender" id="female" value="female" required />
      <label for="female">女性</label>
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">其他</label>
      <label for="信箱">信箱:</label>
      <!--將email 設定成required  這input就會變成"必須輸入"-->
      <input type="email" name="email" id="信箱" required />

      <label for="password">密碼:</label>
      <input
        type="password"
        name="password"
        id="password"
        maxlength="20"
        minlength="8"
        required
      />
      <input type="checkbox" name="" id="show" onclick="showPassword" />顯示密碼

      <label for="年齡">年齡:</label>
      <input
        type="number"
        name="age"
        id="年齡"
        value="18"
        min="0"
        max="120"
        step="0.1"
      />
      <label for="身高">身高:</label>
      100<input
        type="range"
        name="身高"
        id=""
        min="100"
        max="250"
        step="1"
      />250
      <!-- checked 將checkbox 初始就給打勾-->
      <input type="checkbox" name="電子報" id="電子報" value="訂閱" checked />
      <label for="電子報">訂閱電子報</label>

      <label for="area">地區:</label>
      <input list="area-list" type="text" name="area" id="area" />
      <datalist id="area-list">
        <option value="基隆市">基隆市</option>
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="桃園市">桃園市</option>
        <option value="新竹縣">新竹縣</option>
        <option value="新竹市">新竹市</option>
      </datalist>
      <hr />
      <label for="suggestion">給網站的建議</label>
      <textarea
        name="suggestion"
        id="suggestion"
        cols="60"
        rows="20"
        placeholder="填寫給網站的建議"
      ></textarea>

      <button>提交表單</button>
      <hr />
      <input type="file" name="" id="" />
      <!-- <label for="email">email:</label>
      <input type="text" name="email" id="email" />
      <label for="password">密碼:</label>
      <input type="password" name="password" id="password" />
      <button>登入系統</button> -->
    </form>
    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("#password");
      checkbox.addEventListener("click", (e) => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
