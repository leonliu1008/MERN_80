<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT</title>
    <link rel="stylesheet" href="./styles/styleBK.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"
      type="text/javascript"
    ></script>
    <script src="./demo.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="Main_heading"><b>MQTT Dashboard</b></h1>
      <form id="connection-information-from">
        <b>Hostname or IP address and Port</b><br />
        <input
          id="host"
          name="host"
          type="text"
          value=""
          placeholder="broker address"
        />
        <input id="port" name="port" type="text" value="8080" /><br />

        <b>UserName and Password</b>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="UserName"
        /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        /><br />

        <b>Subscription topic</b><br />
        <input id="topic_s" name="topic_s" type="text" value="#" /><br /><br />

        <input type="button" onclick="startConnect()" value="Connect" />
        <input
          type="button"
          onclick="startDisconnect()"
          value="Disconnect"
        /><br />

        <b>Publish Topic and Message</b>
        <input
          id="topic_p"
          name="topic_p"
          value=""
          type="text"
          placeholder="Topic for publishing"
        />
        <input
          id="message"
          name="message"
          value=""
          type="text"
          placeholder="Message to publish"
        />
        <input
          type="button"
          onclick="publishMessage()"
          value="Publish Message"
        />
      </form>
      <div id="messages"></div>
    </div>
  </body>
</html>
