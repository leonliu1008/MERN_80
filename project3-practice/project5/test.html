<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 範例</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="200"></canvas>

    <script>
      // 取得 Canvas 元素
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // 在 Canvas 上繪製矩形
      ctx.fillStyle = "#FF0000"; // 設定填充顏色為紅色
      ctx.fillRect(50, 50, 100, 50); // 在 (50, 50) 的位置畫一個寬度為 100，高度為 50 的矩形
    </script>
  </body>
</html>
