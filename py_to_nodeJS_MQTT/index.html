<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WIS</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- 在 <head> 標籤中引入 AWS IoT SDK -->
      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.981.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/aws-iot-device-sdk-min@2.2.4/index.min.js"></script>
    </head>
  </head>
  <body>
    <header>
      <h1>WIS</h1>
    </header>

    <div class="container">
      <div class="column">
        <div class="info">
          <h2>日照</h2>
          <p class="value" id="Irr1">0</p>
        </div>
        <div class="info">
          <h2>溫度</h2>
          <p class="value" id="temperature1">0°C</p>
        </div>
        <div class="info">
          <h2>電壓</h2>
          <p class="value" id="voltage1">0V</p>
        </div>
      </div>

      <div class="column">
        <div class="info">
          <h2>日照</h2>
          <p class="value" id="Irr2">0</p>
        </div>
        <div class="info">
          <h2>溫度</h2>
          <p class="value" id="temperature2">0°C</p>
        </div>
        <div class="info">
          <h2>電壓</h2>
          <p class="value" id="voltage2">0V</p>
        </div>
      </div>

      <div class="column">
        <div class="info">
          <h2>日照</h2>
          <p class="value" id="Irr3">0</p>
        </div>
        <div class="info">
          <h2>溫度</h2>
          <p class="value" id="temperature3">0°C</p>
        </div>
        <div class="info">
          <h2>電壓</h2>
          <p class="value" id="voltage3">0V</p>
        </div>
      </div>
    </div>
    <section class="time-column">
      <h2>時間</h2>
      <p class="value" id="time">00:00:00</p>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
